<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esqueci a Senha - Remédios Naturais</title>
  <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>

  <!-- Título Principal -->
  <h1 class="main-title">SaNa</h1>

  <!-- Seção de Recuperação -->
  <section class="login-section">
    <div class="login-container">
      <form class="login-form" id="formEsqueciSenha">
        <h2>Recuperar Senha</h2>

        <div class="input-group">
          <label for="email">E-mail cadastrado:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="login-button">
          <button type="submit">Enviar Link de Recuperação</button>
        </div>

        <div class="login-links">
          <a href="login.html">Voltar para o login</a>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Sistema Remédios Naturais. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Simula envio de recuperação de senha
    document.getElementById("formEsqueciSenha").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Se este e-mail estiver cadastrado, enviaremos um link de recuperação.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
