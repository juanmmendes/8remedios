<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Remédios Naturais</title>
  <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>

  <!-- Título Principal -->
  <h1 class="main-title">SaNa</h1>

  <!-- Seção de Login -->
  <section class="login-section">
    <div class="login-container">
      <form class="login-form" action="#" method="POST">
        <h2>Bem-vindo de volta!</h2>

        <div class="input-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>

        <div class="input-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>

        <div class="login-button">
          <button type="submit">Entrar</button>
        </div>

        <div class="login-links">
          <a href="esqueci_senha.html">Esqueci minha senha</a>
          <a href="registro.html">Criar conta</a>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Sistema Remédios Naturais. Todos os direitos reservados.</p>
  </footer>

  <script src="../assets/js/login.js"></script>
</body>
</html>
